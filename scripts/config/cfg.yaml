record:
  repo_id: &repo_id "scylearning/ur5e_isoteleop" #huggingface repo: <hf_username>/<dataset_repo_id>
  fps: 15 # dataset and camera frame rate

  teleop:
    control_mode: "isoteleop"
    dynamixel_config:
      port: "/dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A50285BI-if00-port0"
      use_gripper: True 
      joint_ids: [1, 2, 3, 4, 5, 6]
      joint_offsets: [0.0, 4.712, 4.712, 4.712, 4.712, 6.283] #[0.0, 4.712, 4.712, 4.712, 4.712, 3.142]
      joint_signs: [1, 1, -1, 1, 1, 1]
      gripper_config: [7, 2.5157, 3.4790] # id, min, max
      
  robot:
    ip: &ip "192.168.131.11" # robot_ip
    use_gripper: True # whether to use gripper
    gripper_port: &gripper_port "/dev/ur5e_left_gripper" # gripper_port
    gripper_reverse: True  # 1=open, 0=close

  task:
    description: "Pick up the red cube and place it on the blue cube." # task description
    num_episodes: 1 # number of episodes to record
    display: True # Whether to display the data during recording
    resume: False

  time:
    episode_time_sec: 600 # max time per episode in seconds
    reset_time_sec: 60 # max time to reset between episodes in seconds
    save_meta_period: 1 # Save metadata after every N episodes

  cameras:
    wrist_cam_serial: "332322070928" # wrist camera serial number
    exterior_cam_serial: "213522070689" # exterior camera serial number

  storage:
    push_to_hub: False # whether to push the dataset to your huggingface repo after recording

replay:
  repo_id: *repo_id
  episode_idx: 0 # episode index to replay
  robot:
    ip: *ip
    gripper_port: *gripper_port

visualize:
  repo_id: *repo_id
  episode_index: 0 # episode index to visualize
